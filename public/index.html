<!DOCTYPE html>
<html>
<head>
  <title>Palette-Picker</title>
  <link href="./css/style.css" type="text/css" rel="stylesheet">
</head>
<body>
  <section>
    <h1>Palette Picker</h1>
    <div class="colors">
      <div class="color-one">#FFFFFF</div>
      <div class="color-two">#FFFFFF</div>
      <div class="color-three">#FFFFFF</div>
      <div class="color-four">#FFFFFF</div>
      <div class="color-five">#FFFFFF</div>
    </div>
    <button class="generate-palette">Generate Palette!</button>
    <select>
      <option value="volvo">Volvo</option>
    </select>
    <input placeholder="palette name">
    <button class="save-palette">Save Palette</button>

  </section>
  <script src="./js/script.js"></script>
</body>
</html>
